version: '3.8'

services:
  app:
    build: .
    container_name: mithril-app
    restart: unless-stopped
    expose:
      - "80"
    ports:
      - "8080:80"  # Optional: For local access at localhost:8080
    networks:
      - mithril-net

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: mithril-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - mithril-net
    depends_on:
      - app

networks:
  mithril-net:
    driver: bridge
